<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/p.ico" >
    <title> Suspicious Activity Explorer: Penny Stocks </title>

	<script src="config/global_config.js"></script>    
    <script src="config/local_config.js"></script>    

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/yamm.css">
    <link rel="stylesheet" href="css/gafata.css" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/cal-heatmap.css">
    <link rel="stylesheet" href="css/ember-toggle-switch.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script type="text/x-handlebars">
        <div class="container-fluid">
            {{partial "mainnavbar"}}
            <div style="position:absolute; top:75px; width:100%;">
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="togglerow">
        <td>
            {{#if view.value}}
                <i class="fa fa-check-square-o fa-1x" style="color:red"></i>
            {{else}}
                <i class="fa fa-square-o fa-1x" style="color:grey"></i>
            {{/if}}
        </td>
        <td>
            {{view.text}}
        </td>
        {{#if view.showParameters}}
            <td class="dropdown-button" {{action "showParameters" view.showParameters}}>
                Customize
            </td>
        {{/if}}
    </script>

    <script type="text/x-handlebars" data-template-name="disabledtogglerow">
        <td style="color:grey;">
            <i class="fa fa-square-o fa-1x" style="color:grey"></i>
        </td>
        <td style="color:grey;">
            {{view.text}}
        </td>
        {{#if view.showParameters}}
            <td class="dropdown-button-grey">
                Customize
            </td>
        {{/if}}
    </script>


    <script type="text/x-handlebars" data-template-name="frontpage">
    <div style="margin-top:-65px;">
        <center>
        <font color="red">
            <h1 style="margin-top:-10px;"> Phrōnesis </h1>
            <h2 style="margin-top:-5px;"> Suspicious Activity Explorer </h2>
            <h2 style="margin-top:-10px;"> Penny Stocks </h2>
        </font>
        
        <div style="width:50%;">
            <h3 class="h3-small" style="padding-top:10px;"> - Search By Company Name or Ticker - </h3>
            {{focus-input class="input-fat" value=searchTerm
                        style="text-align:center;" insert-newline="companySearch"}}
        </div>

        {{#unless isLoading}}
        <div style="background-color:white; border: 1px solid black; width:50%; margin-top:30px;">
            <h3 class="h3-small"> - Search By Red Flags - </h3>
            <table class="table hoverTable front-page">
                <tr class="no-hover">
                    <th></th>
                    <th>
                        <h3><font color="red"> FINRA Red Flags </font></h3>
                    </th>
                </tr>

                {{
                    view App.ToggleRowView
                    text = "Company has no business, no revenues and no product."
                    valueBinding = toggles.financials
                }}

                {{
                    view App.ToggleRowView
                    text = "Company undergoes frequent material changes in business strategy or its line of business."
                    valueBinding = toggles.delta
                }}

                {{
                    view App.ToggleRowView
                    text = "Officers or insiders of the issuer are associated with multiple penny stock issuers."
                    valueBinding = toggles.network
                }}

                {{
                    view App.ToggleRowView
                    text = "Company has been the subject of a prior trading suspension."
                    valueBinding = toggles.trading_halts
                }}

                {{
                    view App.ToggleRowView
                    text = "Company has not made disclosures in SEC or other regulatory filings."
                    valueBinding = toggles.delinquency
                }}
    
                <tr class="no-hover">
                    <td colspan="3">
                        <div class="under-construction">Currently Under Development</div>
                    </td>
                </tr>
                
                {{
                    view App.DisabledToggleRowView
                    text = "Company has experienced frequent or continuous changes in its business structure."
                }}
 
                {{
                    view App.DisabledToggleRowView
                    text = "Officers or insiders of the issuer have a history of securities violations."
                }}

                <tr class="no-hover" style="border-bottom: 1px dashed grey;"><td></td><td></td></tr>
                <tr class="no-hover">
                    <td></td>
                    <td><h3><font color="red"> Additional Red Flags </font></h3></td>
                </tr>
                
                {{
                    view App.ToggleRowView
                    text = "Company stock has experienced recent price and/or volume anomalies."
                    valueBinding = toggles.pv
                }}
                {{
                    view App.ToggleRowView
                    text = "Investors have made allegations about malfeasance of the company on social media."
                    valueBinding = toggles.crowdsar
                }}

                <tr class="no-hover">
                    <td colspan="2">
                        <button class="btn btn-success btn-submit-frontpage" {{action "goToSidebar"}}>
                            Find
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        {{/unless}}
        </center>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_mainnavbar">
        {{#if showNav}}
            <nav class="navbar yamm navbar-fixed-top" role="navigation">
                <div class="container-fluid" style="background-color:rgb(244, 244, 244);">
                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <font color="red">Phrōnesis: Suspicious Activity Explorer</font>
                        </a>
                    </div>
                    
                    <div class="collapse navbar-collapse">
                        <div class="navbar-form navbar-left" style="padding-left:10px;">
                            <div class="form-group">
                                {{focus-input class="form-control" placeholder="- Search Company -" value=searchTerm
                                    style="text-align:center;" insert-newline="companySearch" }}
                            </div>
                        </div>

                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown yamm" id="big-dropdown">
                                <a class="btn btn-default navbar-btn dropdown-toggle" id="big-dropdown-button" data-toggle="dropdown"> Manage Red Flag Filters </b></a>
                                    <ul class="dropdown-menu dropdown-menu-animated" style="width:65%;">
                                        <li>
                                            <div class="yamm-content">
                                                {{render "dropdown"}}
                                            </div>
                                        </li>
                                    </ul>
                                </a>
                            </li>


                            <li class="dropdown yamm" id="big-dropdown-topic">
                                <a class="btn btn-default navbar-btn dropdown-toggle" id="big-dropdown-button-topic" data-toggle="dropdown"> Search Topic of Interest </b></a>
                                    <ul class="dropdown-menu dropdown-menu-animated" style="width:30%; height:100px;">
                                        <li>
                                            <div class="yamm-content">
                                                <div class="form-group">
                                                    <center>
                                                        <h4 style="color:blue;"> Search Topic Of Interest </h4>
                                                        {{focus-input class="form-control" placeholder="- Search Topic Of Interest -" value=searchTerm_topic
                                                            style="text-align:center; width:60%;" id="input-topic" insert-newline="topicSearch" }}
                                                    </center>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </a>
                            </li>

{{!--
                            <li>
                                <a class="btn btn-default navbar-btn" id="big-button-promotions" {{action "allPromotions"}}>
                                    Promotions
                                </a>
                            </li>
--}}
                        </ul>
                    </div>
                </div>
            </nav>
        {{/if}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="all_promotions">
      <h1>  Promotion stuff goes here </h1>
    </script>

    <script type="text/x-handlebars" data-template-name="dropdown">
        <div class="row-fluid" id="div-dropdown">
            <div class="col-md-7">
                <form>
                    {{partial "dropdown-left"}}
                </form>
            </div>
            <div class="col-md-5" id="div-dropdown-right">
                {{partial "dropdown-right"}}
            </div>
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="dropdown-right">
        {{!-- #if empty}} {{/if --}}

        {{#if pv}}
            <center><h4>Price/Volume Anomaly Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Price Spike (%) </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.pv.price_jump"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 10
                                              max  = 1000
                                              step = 5
                                              valueBinding='rf.pv.price_jump'
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Trailing Volume Window (days) </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.pv.volume_window" class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 1000
                                              step = 10
                                              valueBinding='rf.pv.volume_window'
                                              class="input-slider-dropdown"}}

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Trailing Volume Multiplier </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.pv.volume_multiplier" class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 100
                                              step = 1
                                              valueBinding='rf.pv.volume_multiplier'
                                              class="input-slider-dropdown"}}

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Fall To (%) </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.pv.fall_to" class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 100
                                              step = 1
                                              valueBinding='rf.pv.fall_to'
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Fall Within (days) </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.pv.fall_within" class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 1000
                                              step = 10
                                              valueBinding='rf.pv.fall_within'
                                              class="input-slider-dropdown"}}

                    </div>
                </div>
            </form>
        {{/if}}
        
        {{#if crowdsar}}
            <center><h4>CROWDSAR Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Suspicion Metric </label>
                    <div class="col-sm-8">
                        <center>
                            {{view Ember.Select
                                content=crowdsar_select_content
                                valueBinding="rf.crowdsar.type"
                                optionValuePath="content.id"
                                optionLabelPath="content.name"}}
                        </center>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Suspicious in Past Y Months </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.crowdsar.past_months"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 5
                                              step = 1
                                              valueBinding="rf.crowdsar.past_months"
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
            </form>
        {{/if}}

{{!--
        {{#if tout}}
            <center><h4>Tout Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Tout Metric </label>
                    <div class="col-sm-8">
                        <center>
                            {{view Ember.Select
                                    content=tout_select_content
                                    valueBinding="rf.tout.type"
                                    optionValuePath="content.id"
                                    optionLabelPath="content.name"}}
                        </center>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Touted in Past Y Months </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.tout.past_months"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 5
                                              step = 1
                                              valueBinding="rf.tout.past_months"
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
            </form>
        {{/if}}
--}}
        
        {{#if delta}}
            <center><h4>Change in Business Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Type of Change </label>
                    <div class="col-sm-8">
                        <center>
                            {{view Ember.Select
                                    content=delta_select_content
                                    valueBinding="rf.delta.type"
                                    optionValuePath="content.id"
                                    optionLabelPath="content.name"}}
                        </center>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Number of Changes </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.delta.thresh" class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 10
                                              step = 1
                                              valueBinding='rf.delta.thresh'
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
            </form>
        {{/if}}
        
        {{#if financials}}
            <center><h4>No Revenues Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Financial Measure </label>
                    <div class="col-sm-8">
                        <center>
                            {{view Ember.Select
                                    content=financials_select_content
                                    valueBinding="rf.financials.type"
                                    optionValuePath="content.id"
                                    optionLabelPath="content.name"}}
                        </center>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Below X Dollars </label>
                    <div class="col-sm-8">
                        {{input type="text"
                            valueBinding="rf.financials.below"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 1000000
                                              step = 100
                                              valueBinding='rf.financials.below'
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> For past Y Years </label>
                    <div class="col-sm-8">
                        {{input type="text"
                            valueBinding="rf.financials.below_for"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 10
                                              step = 1
                                              valueBinding='rf.financials.below_for'
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
            </form>
        {{/if}}

         {{#if delinquency}}
            <center><h4>Late Filings Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Number of Late Filings </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.delinquency.thresh"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 20
                                              step = 1
                                              valueBinding="rf.delinquency.thresh"
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> In Past Y Years </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.delinquency.since"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 10
                                              step = 1
                                              valueBinding="rf.delinquency.since"
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
            </form>
        {{/if}}

        {{#if trading_halts}}
            <center><h4>Trading Halts Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Number of Trading Suspensions </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.trading_halts.thresh"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 5
                                              step = 1
                                              valueBinding="rf.trading_halts.thresh"
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
            </form>
        {{/if}}
    
         {{#if network}}
            <center><h4>OTC Affiliates Definition</h4></center>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Measure of Associates </label>
                    <div class="col-sm-8">
                        <center>
                            {{view Ember.Select
                                    content=network_select_content
                                    valueBinding    ="rf.network.type"
                                    optionValuePath ="content.id"
                                    optionLabelPath ="content.name"}}
                        </center>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"> Threshold </label>
                    <div class="col-sm-8">
                        {{input type="text" valueBinding="rf.network.thresh"
                            class="input-text-hidden"}}
                        {{view App.SliderView min  = 0
                                              max  = 100
                                              step = 1
                                              valueBinding='rf.network.thresh'
                                              class="input-slider-dropdown"}}
                    </div>
                </div>
            </form>
        {{/if}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="_dropdown-left">
        <table class="table hoverTable sidebar-index-table">
            <tr class="no-hover">
                <th></th>
                <th>
                    <h3 class="h3-small" style="margin-top:0px; margin-bottom:0px;"><font color="red"> FINRA Red Flags </font></h3>
                </th>
            </tr>

            {{
                view App.ToggleRowView
                text = "Company has no business, no revenues and no product."
                valueBinding = toggles.financials
                showParameters = "financials"
            }}
            {{
                view App.ToggleRowView
                text = "Company undergoes frequent material changes in business strategy or its line of business."
                valueBinding = toggles.delta
                showParameters = "delta"
            }}
            {{
                view App.ToggleRowView
                text = "Officers or insiders of the issuer are associated with multiple penny stock issuers."
                valueBinding = toggles.network
                showParameters = "network"
            }}
            {{
                view App.ToggleRowView
                text = "Company has been the subject of a prior trading suspension."
                valueBinding = toggles.trading_halts
                showParameters = "trading_halts"
            }}
            {{
                view App.ToggleRowView
                text = "Company has not made disclosures in SEC or other regulatory filings."
                valueBinding = toggles.delinquency
                showParameters = "delinquency"
            }}


            <tr class="no-hover">
                <td colspan="3">
                    <div class="under-construction">Currently Under Development</div>
                <td>
            </tr>
            {{
                view App.DisabledToggleRowView
                text = "Company has experienced frequent or continuous changes in its business structure."
                showParameters=true
            }}
            {{
                view App.DisabledToggleRowView
                text = "Officers or insiders of the issuer have a history of securities violations."
                showParameters=true
            }}
    
            <tr class="no-hover" style="border-bottom: 1px dashed grey;"><td colspan="3"></tr>
            <tr class="no-hover">
                <td></td>
                <td><h3 class="h3-small" style="margin-top:0px; margin-bottom:0px;"><font color="red"> Additional Red Flags </font></h3></td>
            </tr>
            
            {{
                view App.ToggleRowView
                text = "Company stock has experienced recent price and/or volume anomalies."
                valueBinding = toggles.pv
                showParameters = "pv"
            }}
            {{
                view App.ToggleRowView
                text = "Investors have made allegations about malfeasance of the company on social media."
                valueBinding = toggles.crowdsar
                showParameters = "crowdsar"
            }}

            <tr class="no-hover"><td colspan="3">
                <button class="btn btn-success" {{action "run_search_filters_from_application"}} style="width:100%;">
                    Find
                </button>
            </td></tr>
        </table>
    </script>

    <script type="text/x-handlebars" data-template-name="topic">
        <center>
            <h2> Summary Statistics: <i>{{searchTerm_topic}}</i> </h2>
            
            <div>
                <h3 style="color: red;"> Topic Trends Over Time </h3>
                {{view App.TopicTimeSeriesView searchTerm_topic=searchTerm_topic}}
            </div>
            <hr>

            <div>
                <h3 style="color: red;"> Red Flag Summary </h3>

                <h4> {{rf_any}} of the {{count}} companies ({{pct_any}})% had one or more FINRA red flags. </h4>

                <table class="table table-hover" style="width:75%; margin-top:10px; text-align:center;">
                    <tr style="font-weight:bold;"><td>Type of Red Flag</td><td>Number of Offending Companies</td></tr>
                    {{#each a in agg_redflag}}
                        <tr>
                        {{#each a}}
                            <td>{{this}}</td>
                        {{/each}}
                        </tr>
                    {{/each}}
                </table>

            </div>
            <hr>
            
            <div>
                <h3 style="color: red;"> Industry Classification Summary </h3>
                <div id="placeholder" style="overflow:auto;"></div>
                {{view App.TopicPieChartView data=this}}

                <div class="accordion" id="topic_sic_accordion">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#topic_sic_accordion" href="#a1"
                                style="padding-bottom:30px;">
                            <center><h3>Show Counts of SICs</h3><center>
                        </a>
                    </div>
                    <div id="a1" class="accordion-body collapse out">
                        <div class="accordion-inner">
                            <table class="table table-hover" style="width: 75%; margin-top: 10px;">
                                <tr><td>Securities Industry Classification</td><td>Count</td></tr>
                                {{#each c in cd_last}}
                                    <tr>
                                    {{#each c}}
                                        <td>{{this}}</td>
                                    {{/each}}
                                    </tr>
                                {{/each}}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            
            <div>
                <h3 style="color: red;"> Topic Of Interest Companies with No SEC Filings </h3>
                <table class="table table-hover" style="width:75%; margin-top:10px; text-align:center;">
                    {{#each un in unknown_names}}
                        <tr style="cursor:initial;">
                            <td>{{un.key}}</td>
                        </tr>
                    {{/each}}
                </table>
            </div>

            
        </center>
    </script>

    <script type="text/x-handlebars" data-template-name="topic-time-series">
        <div>
            <div id="container-ttschart" style="height:500px; min-width: 200px;"></div>
        </div>
    </script>


    <script type="text/x-handlebars" data-template-name="sidebar">
        <div class="col-sm-4" style="padding-left:0px; padding-right:0px;">
                {{#unless isLoading}}
                    {{#if from}}
                        Results: Page {{page}} <br>
                    {{/if}}
                    {{#unless total_hits}}
                        No companies in our database match your search criteria.
                    {{else}}
                        {{total_hits}} &nbsp; companies in our database
						  match your search criteria.
                        <div class="list-group square">
                            {{#each h in hits}}
                                {{#if h.currentName}}
                                    {{view App.HitView h=h}}
                                {{/if}}
                            {{/each}}
                            <center>
                                <ul class="pagination pagination-lg" style="text-align:center">
                                    {{#if canGoBack}}
                                        <li class="iterator"><a {{action "iterateSidebar" -1}}>&laquo;</a></li>
                                    {{else}}
                                        <li class="iterator disabled"><a>&laquo;</a></li>
                                    {{/if}}
                                    {{#if canGoForward}}
                                        <li class="iterator"><a {{action "iterateSidebar" 1}}>&raquo;</a></li>
                                    {{else}}
                                        <li class="iterator disabled"><a>&raquo;</a></li>
                                    {{/if}}
                                </ul>
                            </center>
